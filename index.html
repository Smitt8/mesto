<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Igor Prokazov"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Место Россия"></header><main class="content"><section class="profile"><div class="profile__user"><div class="profile__avatar"><img class="profile__avatar-img"><div class="profile__overlay"></div></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button profile__edit-btn" type="button" aria-label="Править профиль"></button><p class="profile__about">Исследователь океана</p></div></div><button class="button profile__add-btn" type="button" aria-label="Добавить фото"></button></section><section class="places"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&COPY; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container popup__container_type_input"><button class="button popup__close-btn" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit-user" novalidate><label class="popup__label"><input name="user-name" id="user-name" class="popup__input popup__input_type_name" placeholder="Имя Фамилия" minlength="2" maxlength="40" required> <span class="popup__error" id="user-name-error"></span></label> <label class="popup__label"><input name="user-about" id="user-about" class="popup__input popup__input_type_job" placeholder="Профессия" minlength="2" maxlength="200" required> <span class="popup__error" id="user-about-error"></span></label> <button type="submit" value="Сохранить" class="button popup__save" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_add"><div clas <span class="popup__error" id="user-avatar-error"></span></label> <button type="submit" value="Сохранить" class="button popup__save" aria-label="Сохранить">Сохранить</button></form></div></div><template id="template-card"><li class="card"><img class="card__photo"> <button class="button card__remove" type="button" aria-label="Удалить"></button><div class="card__info"><h3 class="card__heading"></h3><div class="card__like"><button class="button card__btn-like" type="button" aria-label="Поставить лайк"></button><p class="card__cnt-like">0</p></div></div></li></template></body></html>
