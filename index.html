<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Igor Prokazov" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header/header__logo.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
        <img class="profile__avatar" src="./images/profile/profile__avatar.png" alt="Фото пожилого мужчины в красной шапке">
        <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="places">
      <ul class="photo-grid">
        <li class="card">
          <img src="./images/photo-grid/photo-grid__img1.jpg" alt="Старый храм в горах" class="card__photo">
          <div class="card__info">
            <h2 class="card__heading">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/photo-grid/photo-grid__img2.jpg" alt="Равнина вдали гора Эльбрус" class="card__photo">
          <div class="card__info">
            <h2 class="card__heading">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/photo-grid/photo-grid__img3.jpg" alt="Вид на заснеженную гору" class="card__photo">
          <div class="card__info">
            <h2 class="card__heading">Домбай</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/photo-grid/photo-grid__img2.jpg" alt="Равнина вдали гора Эльбрус" class="card__photo">
          <div class="card__info">
            <h2 class="card__heading">Гора Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/photo-grid/photo-grid__img3.jpg" alt="Вид на заснеженную гору" class="card__photo">
          <div class="card__info">
            <h2 class="card__heading">Домбай</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/photo-grid/photo-grid__img1.jpg" alt="Старый храм в горах" class="card__photo">
          <div class="card__info">
            <h2 class="card__heading">Карачаево-Черкесия</h2>
            <button class="card__like" type="button"></button>
        </li>
      </ul>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="" id="" class="popup__input">
        <input type="text" name="" id="" class="popup__input">
        <button type="submit" value="" class="popup__save">Сохранить</button>
      </form>
    </div>
  </body>
</html>
