<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Igor Prokazov" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header/header__logo.svg" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" src="./images/profile/profile__avatar.png"
          alt="Фото пожилого мужчины в красной шапке">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-btn" type="button" aria-label="Править профиль"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button class="button profile__add-btn" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="places">
      <ul class="photo-grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_type_input">
      <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="user-info">
        <input type="text" name="user-name" id="user-name" class="popup__input popup__input_type_name"
          placeholder="Имя Фамилия">
        <input type="text" name="user-job" id="user-job" class="popup__input popup__input_type_job"
          placeholder="Профессия">
        <button type="submit" value="Сохранить" class="button popup__save" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container popup__container_type_input">
      <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="new-place">
        <input type="text" name="place-name" id="place-name" class="popup__input popup__input_type_place"
          placeholder="Название">
        <input type="text" name="place-link" id="place-link" class="popup__input popup__input_type_link"
          placeholder="Ссылка на картинку">
        <button type="submit" value="Сохранить" class="button popup__save" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_viewer">
    <div class="popup__container popup__container_type_viewer">
      <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
      <figure class="popup__img-wrap">
        <img class="popup__img">
        <figcaption class="popup__text"></figcaption>
      </figure>
    </div>
  </div>
  <template id="template-card">
    <li class="card">
      <img class="card__photo">
      <button class="button card__remove" type="button" aria-label="Удалить"></button>
      <div class="card__info">
        <h3 class="card__heading"></h3>
        <button class="button card__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
